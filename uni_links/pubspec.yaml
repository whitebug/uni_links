name: uni_links
description: Flutter plugin for accepting incoming links - App/Deep Links (Android), Universal Links and Custom URL schemes (iOS).
version: 0.5.2
homepage: https://github.com/avioli/uni_links/tree/master/uni_links
repository: https://github.com/avioli/uni_links
issue_tracker: https://github.com/avioli/uni_links/issues
documentation: https://pub.dev/documentation/uni_links
funding:
  - name: GitHub Sponsors
    url: https://github.com/sponsors/avioli

environment:
  sdk: ">=3.8.0 <4.0.0"
  flutter: ">=3.22.0"

dependencies:
  flutter:
    sdk: flutter
  uni_links_platform_interface: ^1.0.0
  uni_links_web: ^0.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  plugin:
    platforms:
      android:
        package: name.avioli.unilinks
        pluginClass: UniLinksPlugin
      ios:
        pluginClass: UniLinksPlugin
      web:
        default_package: uni_links_web
